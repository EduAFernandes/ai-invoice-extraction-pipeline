version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invoice-extraction-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  minio:
    image: minio/minio:latest
    container_name: invoice-extraction-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - airflow-network

  createbuckets:
    image: minio/mc:latest
    container_name: invoice-extraction-createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 admin password123;
      /usr/bin/mc mb myminio/invoices --ignore-existing;
      /usr/bin/mc policy set download myminio/invoices;
      exit 0;
      "
    networks:
      - airflow-network

  airflow:
    build: .
    container_name: invoice-extraction-airflow
    depends_on:
      - postgres
      - minio
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW_HOME=/usr/local/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - AIRFLOW__CORE__DAGS_FOLDER=/usr/local/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/usr/local/airflow/plugins
      - AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL=30
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    volumes:
      - ./src/dags:/usr/local/airflow/dags
      - ./src/include:/usr/local/airflow/include
      - ./src/plugins:/usr/local/airflow/plugins
      - ./config/.env:/usr/local/airflow/.env
      - ./data:/usr/local/airflow/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - airflow-network

volumes:
  postgres-data:
  minio-data:

networks:
  airflow-network:
    driver: bridge
